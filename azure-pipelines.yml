pool:
  vmImage: ubuntu-latest

stages:
- stage: CI
  jobs:
  - job: CIWork
    steps:
    - script: |
        npm install
        mv node_modules server.js $(Build.ArtifactStagingDirectory)

- stage: Artifacts
  jobs:
  - job: PrepareArtifacts
    steps:
    - script: |
        cd $(Build.ArtifactStagingDirectory)
        zip -r cart.zip node_modules server.js
